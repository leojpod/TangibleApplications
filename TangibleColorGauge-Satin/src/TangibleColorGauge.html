<script type="text/javascript">
function objectToString(o) {
	var parse = function(_o) {
		var a = [], t;
		for ( var p in _o) {
			if (_o.hasOwnProperty(p)) {
				t = _o[p];
				if (t && typeof t == "object") {
					a[a.length] = p + ":{ " + arguments.callee(t).join(", ") + "}";
				} else {
					if (typeof t == "string") {
						a[a.length] = [ p + ": \"" + t.toString() + "\"" ];
					} else {
						a[a.length] = [ p + ": " + t.toString() ];
					}
				}
			}
		}
		return a;
	}
	return "{" + parse(o).join(", ") + "}";
}
</script>
<script type="text/javascript">
function setupComponent(form) {
	TangibleColorGauge_provides = make_TangibleColorGauge(form.device_label.value, form.min_level.value, form.max_level.value, form.min_color.value, form.max_color.value, form.id.value, {});
}


function call_measurement() {
	TangibleColorGauge_provides.measurement(document.testControls.measurement.value);
}

</script>

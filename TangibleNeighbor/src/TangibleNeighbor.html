<script type="text/javascript">
function objectToString(o) {
	var parse = function(_o) {
		var a = [], t;
		for ( var p in _o) {
			if (_o.hasOwnProperty(p)) {
				t = _o[p];
				if (t && typeof t == "object") {
					a[a.length] = p + ":{ " + arguments.callee(t).join(", ") + "}";
				} else {
					if (typeof t == "string") {
						a[a.length] = [ p + ": \"" + t.toString() + "\"" ];
					} else {
						a[a.length] = [ p + ": " + t.toString() ];
					}
				}
			}
		}
		return a;
	}
	return "{" + parse(o).join(", ") + "}";
}
</script>
<script type="text/javascript">
function setupComponent(form) {
	TangibleNeighbor_provides = make_TangibleNeighbor(form.first_device_label.value, form.second_device_label.value, form.reportingOption.value, form.id.value, {onNeighbor: onNeighbor});
}

function onNeighbor() {
	alert("Port onNeighbor was triggered.");
}

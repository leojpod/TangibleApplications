<script type="text/javascript">
function objectToString(o) {
	var parse = function(_o) {
		var a = [], t;
		for ( var p in _o) {
			if (_o.hasOwnProperty(p)) {
				t = _o[p];
				if (t && typeof t == "object") {
					a[a.length] = p + ":{ " + arguments.callee(t).join(", ") + "}";
				} else {
					if (typeof t == "string") {
						a[a.length] = [ p + ": \"" + t.toString() + "\"" ];
					} else {
						a[a.length] = [ p + ": " + t.toString() ];
					}
				}
			}
		}
		return a;
	}
	return "{" + parse(o).join(", ") + "}";
}
</script>
<script type="text/javascript">
function setupComponent(form) {
	TangibleAPI_provides = make_TangibleAPI(form.appName.value, form.description.value, form.id.value, {});
}


function call_api_access() {
	document.testControls.api_access.value = objectToString(TangibleAPI_provides.api_access());
}

function call_get_reserved_device() {
	document.testControls.get_reserved_device.value = objectToString(TangibleAPI_provides.get_reserved_device());
}

function call_reserve_new_device_sync() {
	document.testControls.reserve_new_device_sync.value = TangibleAPI_provides.reserve_new_device_sync();
}

function call_reserve_new_device() {
	TangibleAPI_provides.reserve_new_device();
}

</script>

<tr><td></td><td>Object</td></tr>

<tr><td>reserve_new_device:</td><td><input type='button' value='Call Port' onClick='call_reserve_new_device()' /></td></tr>
<tr><td></td><td>No type.</td></tr>

<tr><td colspan='2'><input type='button' value='Setup Component' onClick='setupComponent(this.form)' /></td></tr>
</table></form><br/>

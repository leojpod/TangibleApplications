<script type="text/javascript">
function objectToString(o) {
	var parse = function(_o) {
		var a = [], t;
		for ( var p in _o) {
			if (_o.hasOwnProperty(p)) {
				t = _o[p];
				if (t && typeof t == "object") {
					a[a.length] = p + ":{ " + arguments.callee(t).join(", ") + "}";
				} else {
					if (typeof t == "string") {
						a[a.length] = [ p + ": \"" + t.toString() + "\"" ];
					} else {
						a[a.length] = [ p + ": " + t.toString() ];
					}
				}
			}
		}
		return a;
	}
	return "{" + parse(o).join(", ") + "}";
}
</script>
<script type="text/javascript">
function setupComponent(form) {
	TangiblePicture_provides = make_TangiblePicture(form.device_label.value, form.initial_picture.value, form.show_at_start.checked, form.id.value, {});
}


function call_show_picture() {
	TangiblePicture_provides.show_picture(document.testControls.show_picture.value);
}

</script>
